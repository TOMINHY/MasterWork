<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterWork</title>
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="myBody">
    <!-- HEADER -->
    <section class="header__banner" id="home">
       
            <div class="header__centent container">
                <div class="header__logo">
                    <h1>
                        <a class="logo__diner" href="#">Diner</a>
                    </h1>
                </div>
                <div class="header__right">
                    <div class="search__bar">
                        <form class="form-inline  search__relative">
                            <input class="form-control" type="search" placeholder="Search here.." aria-label="Search">
                            <span class="fa fa-search search__icon"></span>
                        </form>
                    </div>
                    <div class="change__theme">
                         <button class="btn" id="switchButton"  title="Click to switch theme">
                            <i class="far fa-moon"></i>
                            <i class="far fa-sun"></i>
                          </button>
                    </div>

                    <label for="nav-input" class="nav__bars-btn">
                        <i class="fa-solid fa-bars"></i>               
                    </label>
                    <input type="checkbox" hidden class="nav__input" id="nav-input">
                    <div class="overlay overlay-scale">
                        <label for="nav-input" class="overlay__close">
                            <i class="fa fa-times"></i>
                        </label>
                        <nav class="text-center">
                            <ul>
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">404</a></li>
                                <li><a href="#">Landing Page</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Shot Codes</a></li>
                                <li><a href="#">Email</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            
                <div class="header__text">
                    <h3>The Only Thing We Love More Than Food Is You!</h3>
                    <p class="pr-lg-5 mt-md-4 mt-3">Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi
                        vitae sit.Ea ipsum sed consequuntur illum facere.</p>
                    <button class="btn__white">Read More<i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
       
    </section>
    <!-- ABOUT -->
    <section class="about">
       
    </section>
    <!-- FEEDBACK -->
    <section class="feedback"></section>
    <!-- CATEGORIES -->
    <section class="categories"></section>
    <!-- FEATURES -->
    <section class="about"></section>
    <!-- NUMBER -->
    <section class="number"></section>
    <!-- VIDEO -->
    <section class="video"></section>
    <!-- BLOG -->
    <section class="blog"></section>
    <!-- TESTIMONIAL -->
    <section class="testimonial"></section>
    <!-- FOOTER -->
    <footer></footer>


    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- Theme Change -->
    <script src="./js/theme-change.js"></script>
</body>

</html>
